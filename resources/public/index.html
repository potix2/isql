<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iSQL - Interactive SQL Editor</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/main.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <div id="navbar"></div>
        <div class="container-fluid">
            <ul id="content">
                <li>
                    <div class="prompt">&gt;</div>
                    <div class="editor-box">
                        <div id="editor" class="editor"></div>

                        <div id="query-result" class="query-result"></div>
                    </div>
                    <div id="ace-editor"></div>
                </li>
            </ul>
        </div>
        <div id="keylistener"></div>
        <div id="queryrunner"></div>
        <script src="js/react/react.js"></script>
        <script src="js/out/goog/base.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("isql.core");</script>
    </body>
</html>
